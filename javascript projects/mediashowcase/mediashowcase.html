<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Media Showcase</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
            padding-bottom: 1rem;
        }
        section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #0056b3;
        }
        video, audio {
            width: 100%;
            border-radius: 5px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        progress, meter {
            width: 100%;
            height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>HTML5 Media Showcase ðŸŽ¬ðŸŽµ</h1>
        </header>

        <main>
            <section id="video-player">
                <h2>Video Player</h2>
                <p>This video player uses the <code>&lt;video&gt;</code> tag with built-in controls.</p>
                <video controls poster="https://via.placeholder.com/640x360.png?text=Video+Poster">
                    <source src="showcase.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>

            <section id="audio-player">
                <h2>Audio Player</h2>
                <p>This audio player uses the <code>&lt;audio&gt;</code> tag.</p>
                <audio controls>
                    <source src="music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </section>

            <section id="indicators">
                <h2>Progress Indicators</h2>
                
                <div>
                    <label for="task-progress">Profile Completion (<code>&lt;progress&gt;</code>):</label>
                    <p>Represents the progress of a task.</p>
                    <progress id="task-progress" value="75" max="100"> 75% </progress>
                </div>
                
                <br>

                <div>
                    <label for="storage-meter">Storage Usage (<code>&lt;meter&gt;</code>):</label>
                    <p>Represents a measurement or gauge.</p>
                    <meter id="storage-meter" min="0" max="100" value="82" low="30" high="80" optimum="50">82 out of 100</meter>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
